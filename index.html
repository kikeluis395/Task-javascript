<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <title>Task-js</title>
</head>
<body>
  <!-- NAVIGATION -->
  <nav class="navbar navbar-light bg-light">
    <div class="container">
      <a href="#" class="navbar-brand">Task app</a>
    </div>
  </nav>
  <!-- MAIN CONTENT -->
  <section class="container">
    <div class="row pt-5">
      <div class="col-md-4">
        <div class="card">
          <div class="card-body">
            <form id="formtask">
              <div class="form-group">
                <input type="text" id="title" placeholder="Agrega una tarea" class="form-control">
              </div>
              <div class="form-group">
                <textarea  id="description" cols="40" rows="8" class="form-control" placeholder="Agrega una desripcion"></textarea>
              </div>
              <button type="submit" class="btn btn-primary btn-block">Agregar tarea</button>
            </form>
          </div>
        </div>
      </div>

    </div>
  </section>
</body>
</html>
